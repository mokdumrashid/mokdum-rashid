                <table class="contact_f">
    <form id="form">
        <tr>
            <td>First Name:</td>
            <td><input type="text" id="firstName"></td>
            <td><span style="color: red" id="firstNameError"></span></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" id="lastName"></td>
            <td><span style="color: red" id="lastNameError"></span></td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td><input type="text" id="emailAddress"></td>
            <td><span style="color: red" id="emailAddressError"></span></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" id="phone"></td>
            <td><span style="color: red" id="phoneError"></span></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="password"></td>
            <td><input type="checkbox" id="showPass">Show Password</td>
            <td><span style="color: red" id="passwordError"></span></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" id="confirmPass"></td>
            <td><span style="color: red" id="confirmPassError"></span></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="male">Male
            </td>
            <td><span style="color: red" id="genderError"></span></td>
        </tr>
        <tr>
            <td>District:</td>
            <td>
                <select id="district">
                    <option value="">-Select District-</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="rajshahi">Rajshahi</option>
                    <option value="borishal">Borishal</option>
                </select>
            </td>
            <td><span style="color: red" id="districtError"></span></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" id="btn" value="Submit"></td>
        </tr>
    </form>
